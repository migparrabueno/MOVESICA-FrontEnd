<div class="Header">
        <div class="Header-background"></div>
        <div class="Header-hero">
                <h1>MOVESICA</h1>
        </div>
        <div class="Header-content">
                          
            <div class="Header-visuals"></div>
            <div class="Iphone"></div>
            <div class="form">  
                    <form novalidate [formGroup]="formulario" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <label for="user">Usuario</label>
                                <input type="text" class="form-control" placeholder="Introduce usuario" name="user_name" formControlName="user_name">
                            </div>
                            <div class="form-group">
                                <label for="pass">Password</label>
                                <input type="password" class="form-control" placeholder="Password" name="password" formControlName="password">
                            </div>
                            <button type="submit" value="Enviar" [disabled]="!formulario.valid" class="mr-2 Button">Iniciar</button>
                            <a [routerLink]="['/registro']" class="text-white">Registrarme como nuevo usuario</a>
                        </form>                    
            </div>
        </div>
        
    </div>
